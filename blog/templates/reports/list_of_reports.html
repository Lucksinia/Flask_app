{% extends 'base.html' %}

{% block title %}
{{ super() }}
List of reports
{% endblock %}

{% block body%}
<div class="row">
    <div class="col">
        <h1>Reports:</h1>
        {% for report_id in reports %}
        <ul>
            <li><a href="{{ url_for('report.details', pk = report_id) }}">{{ report_id }}</a></li>
        </ul>
        {% endfor %}
        {% endblock %}
    </div>
</div>
